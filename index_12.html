<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style type="text/css">
            .box{
                background-color: pink;
                width: 300px;
                height: 200px;
                margin: auto;
                font-size: 40px;
                text-align: center;
            }
            .box:hover{
                background-color: cyan;
            }

            h1{
                text-align: center;
            }
            h1:active{
                background-color: cyan;
            }
        </style>
    </head>
    <body>
        <h1>Simplilearn: click here to see the effect</h1>
        <div class="box">
            The color changes when you hover over me!
        </div>
    </body>
</html>
